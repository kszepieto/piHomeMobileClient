<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="../bower_components/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="../bower_components/ionic/js/ionic.bundle.js"></script>

  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/signalr/jquery.signalR.js"></script>
  <script src="../bower_components/ngstorage/ngStorage.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- controllers -->
  <script src="app/app.js"></script>
  <script src="app/lights/circuitsController.js"></script>
  <script src="app/lights/predefinedSetsController.js"></script>
  <script src="app/settings/settingsController.js"></script>

  <!--services-->
  <script src="app/services/circuitService.js"></script>
  <script src="app/services/configService.js"></script>
</head>
<body ng-app="piHomeMain">
<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-clear" menu-toggle="left">
          <span class="icon ion-navicon"></span>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">PiHome  Controller</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" ui-sref="lights.circuits" ui-sref-opts="{reload: true, notify: true}" menu-close><span class="icon ion-power"></span> Lights control
        </ion-item>
        <ion-item class="item-icon-left" ui-sref="settings" menu-close><span class="icon ion-ios-cog"></span> Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
</body>
</html>
